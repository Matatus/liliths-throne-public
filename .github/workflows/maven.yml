on:
  push:
    branches: [ graaljs&jfx-fatjar ]
  pull_request:
    branches: [ graaljs&jfx-fatjar ]

jobs:
  build-win:

    runs-on: [ windows-latest ]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - uses: actions/upload-artifact@v1
      with:
        name: liliths throne exe
        path: target/LilithsThrone*
  build-linux:

    runs-on: [ ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - uses: actions/upload-artifact@v1
      with:
        name: liliths throne exe
        path: target/LilithsThrone*
  build-mac:

    runs-on: [ macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - uses: actions/upload-artifact@v1
      with:
        name: liliths throne exe
        path: target/LilithsThrone*
